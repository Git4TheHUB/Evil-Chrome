<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Roblox-Like Three.js Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
  }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

//////////////////////////////////////////////////
// SCENE SETUP
//////////////////////////////////////////////////
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

//////////////////////////////////////////////////
// LIGHTING
//////////////////////////////////////////////////
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

//////////////////////////////////////////////////
// TEXTURE LOADER
//////////////////////////////////////////////////
const textureLoader = new THREE.TextureLoader();

function loadTexture(path) {
  const texture = textureLoader.load(path);
  texture.magFilter = THREE.NearestFilter; // blocky Roblox look
  texture.minFilter = THREE.NearestFilter;
  texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
  return texture;
}

//////////////////////////////////////////////////
// ROBLOX-STYLE PART
//////////////////////////////////////////////////
function createPart({
  size = { x: 1, y: 1, z: 1 },
  position = { x: 0, y: 0, z: 0 },
  texture = null,
  color = 0xffffff
}) {
  const geometry = new THREE.BoxGeometry(size.x, size.y, size.z);

  const material = texture
    ? new THREE.MeshStandardMaterial({ map: loadTexture(texture) })
    : new THREE.MeshStandardMaterial({ color });

  const part = new THREE.Mesh(geometry, material);
  part.position.set(position.x, position.y, position.z);
  part.castShadow = true;
  part.receiveShadow = true;

  scene.add(part);
  return part;
}

//////////////////////////////////////////////////
// WORLD GENERATION
//////////////////////////////////////////////////
for (let x = -10; x <= 10; x++) {
  for (let z = -10; z <= 10; z++) {
    createPart({
      position: { x, y: 0, z },
      texture: "./textures/grass.png"
    });
  }
}

createPart({
  size: { x: 2, y: 2, z: 2 },
  position: { x: 3, y: 1, z: 3 },
  texture: "./textures/wood.png"
});

createPart({
  position: { x: -3, y: 1, z: -3 },
  texture: "./textures/stone.png"
});

//////////////////////////////////////////////////
// PLAYER CONTROLS
//////////////////////////////////////////////////
camera.position.set(0, 5, 10);

const keys = {};
const speed = 0.15;

window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function updatePlayer() {
  if (keys.w) camera.position.z -= speed;
  if (keys.s) camera.position.z += speed;
  if (keys.a) camera.position.x -= speed;
  if (keys.d) camera.position.x += speed;

  camera.lookAt(
    camera.position.x,
    0,
    camera.position.z - 5
  );
}

//////////////////////////////////////////////////
// RESIZE
//////////////////////////////////////////////////
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

//////////////////////////////////////////////////
// GAME LOOP
//////////////////////////////////////////////////
function animate() {
  requestAnimationFrame(animate);
  updatePlayer();
  renderer.render(scene, camera);
}
animate();

</script>

</body>
</html>

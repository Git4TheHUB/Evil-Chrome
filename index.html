<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Roblox-Style Game (Physics + Character)</title>
<style>
  body { margin: 0; overflow: hidden; }
</style>
</head>
<body>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js";

////////////////////////
// SCENE SETUP
////////////////////////
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

////////////////////////
// LIGHTING
////////////////////////
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(10, 20, 10);
scene.add(sun);

////////////////////////
// TEXTURES
////////////////////////
const loader = new THREE.TextureLoader();
function loadTexture(path) {
  const t = loader.load(path);
  t.magFilter = THREE.NearestFilter;
  t.minFilter = THREE.NearestFilter;
  return t;
}

////////////////////////
// GROUND
////////////////////////
const ground = new THREE.Mesh(
  new THREE.BoxGeometry(50, 1, 50),
  new THREE.MeshStandardMaterial({
    map: loadTexture("./textures/grass.png")
  })
);
ground.position.y = -0.5;
ground.receiveShadow = true;
scene.add(ground);

////////////////////////
// ROBLOX CHARACTER
////////////////////////
const player = new THREE.Group();

// Body
const body = new THREE.Mesh(
  new THREE.BoxGeometry(1.5, 2, 1),
  new THREE.MeshStandardMaterial({ color: 0x00aaff })
);
body.position.y = 1;
player.add(body);

// Head
const head = new THREE.Mesh(
  new THREE.BoxGeometry(1.2, 1.2, 1.2),
  new THREE.MeshStandardMaterial({ color: 0xffcc99 })
);
head.position.y = 2.7;
player.add(head);

// Arms
function makeArm(x) {
  const arm = new THREE.Mesh(
    new THREE.BoxGeometry(0.5, 1.5, 0.5),
    new THREE.MeshStandardMaterial({ color: 0x00aaff })
  );
  arm.position.set(x, 1.2, 0);
  return arm;
}

const leftArm = makeArm(-1.1);
const rightArm = makeArm(1.1);
player.add(leftArm, rightArm);

// Legs
function makeLeg(x) {
  const leg = new THREE.Mesh(
    new THREE.BoxGeometry(0.6, 1.5, 0.6),
    new THREE.MeshStandardMaterial({ color: 0x333333 })
  );
  leg.position.set(x, 0, 0);
  return leg;
}

const leftLeg = makeLeg(-0.4);
const rightLeg = makeLeg(0.4);
player.add(leftLeg, rightLeg);

scene.add(player);

////////////////////////
// PLAYER PHYSICS
////////////////////////
const velocity = new THREE.Vector3();
const gravity = -0.03;
const speed = 0.15;
const jumpPower = 0.6;
let onGround = false;

player.position.set(0, 0, 5);

////////////////////////
// INPUT
////////////////////////
const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

////////////////////////
// ANIMATIONS
////////////////////////
let walkTime = 0;

function animateCharacter(state) {
  if (state === "idle") {
    leftArm.rotation.x = 0;
    rightArm.rotation.x = 0;
    leftLeg.rotation.x = 0;
    rightLeg.rotation.x = 0;
  }

  if (state === "walk") {
    walkTime += 0.15;
    const swing = Math.sin(walkTime) * 0.8;
    leftArm.rotation.x = swing;
    rightArm.rotation.x = -swing;
    leftLeg.rotation.x = -swing;
    rightLeg.rotation.x = swing;
  }

  if (state === "jump") {
    leftArm.rotation.x = -1;
    rightArm.rotation.x = -1;
  }
}

////////////////////////
// UPDATE LOOP
////////////////////////
function updatePlayer() {
  let moving = false;

  if (keys.w) {
    player.position.z -= speed;
    moving = true;
  }
  if (keys.s) {
    player.position.z += speed;
    moving = true;
  }
  if (keys.a) {
    player.position.x -= speed;
    moving = true;
  }
  if (keys.d) {
    player.position.x += speed;
    moving = true;
  }

  // Jump
  if (keys[" "] && onGround) {
    velocity.y = jumpPower;
    onGround = false;
  }

  // Gravity
  velocity.y += gravity;
  player.position.y += velocity.y;

  // Ground collision
  if (player.position.y <= 0) {
    player.position.y = 0;
    velocity.y = 0;
    onGround = true;
  }

  // Animations
  if (!onGround) {
    animateCharacter("jump");
  } else if (moving) {
    animateCharacter("walk");
  } else {
    animateCharacter("idle");
  }

  // Camera follow (Roblox style)
  const camOffset = new THREE.Vector3(0, 6, 10);
  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position.x, player.position.y + 2, player.position.z);
}

////////////////////////
// RESIZE
////////////////////////
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

////////////////////////
// MAIN LOOP
////////////////////////
function animate() {
  requestAnimationFrame(animate);
  updatePlayer();
  renderer.render(scene, camera);
}
animate();

</script>
</body>
</html>


</script>

</body>
</html>
